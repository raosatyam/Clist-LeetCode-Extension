<!DOCTYPE html>
<html>
<head>
    <title>Question Rating</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Question Rating</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Problem Name</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="rating"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="popup.js"></script>
</body>
</html>
